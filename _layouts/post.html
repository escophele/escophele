---
layout: default
---

<div class="post">
  <p class="date">{{ page.date | date: '%Y &middot; %-m &middot; %-d' }}</p>
  <h2><a href="{{ page.url }}" title="Permalink">{{ page.title }}</a></h2>
  {{ content }}
</div>

<div class="nav">

   {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">Previous</a>
   {% endif %}
   {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">Next</a>
   {% endif %}

</div>
