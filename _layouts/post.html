---
layout: default
---

<div class="post">
  <p class="date">{{ page.date | date: '%Y &middot; %-m &middot; %-d' }}</p>
  <h3><a href="{{ page.url }}" title="Permalink">{{ page.title }}</a></h3>
  {{ content }}
</div>

<div class="nav">

   {% if page.previous.url %}
      <p class="prev"><a href="{{page.previous.url}}">Previous</a></p>
   {% endif %}

   <p class="home"><a href="/">Home</a></p>

   {% if page.next.url %}
      <p class="next"><a href="{{page.next.url}}">Next</a></p>
   {% endif %}

</div>
